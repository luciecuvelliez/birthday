<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="password"] {
            padding: 10px;
            width: 80%;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: pink;
            font-size: 18px;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="message">
            HACK THIS SITE, BITCH!!!
        </div>
        <h2>Enter the Password</h2>
        <input type="password" id="passwordInput" placeholder="Password">
        <br>
        <button onclick="checkPassword()">Submit</button>
        <p id="errorMessage" style="color:red;"></p>
    </div>

    <script>
        function checkPassword() {
            var password = document.getElementById('passwordInput').value;
            if (password === 'PricingOfPathDependentFinancialDerivatives') {
                window.location.href = 'success.html';  // Redirects to the success page
            } else {
                document.getElementById('errorMessage').textContent = 'Incorrect password. Please try again.';
            }
        }
    </script>

</body>
</html>
